            <button class="seVoluntario"> 
                <a class="btn2" href="https://docs.google.com/forms/d/e/1FAIpQLScyf_8FdHFEHZqKmOeC0GTh_NDrR7XNb7dzo9FVhH6gfus8cg/viewform?pli=1"> INSCREVA-SE COMO NOVO VOLUNTÁRIO </a>
            </button>
        </div>
            <nav class="menu">
                <div class="navbar">
                    <div class="menu-icon" onclick="toggleMenu()">
                        <div class="bar"></div>
                        <div class="bar"></div>

        </header>
        <main id="contato">
            <h2 class="tituloContato">Nos mande mensagem</h2>
            <section class="sessaoContact">
                <div class="contatoMain">
                    <form action="enviarEmail" method="post">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                    <label for="email" >E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                    <input type="submit" value="Enviar">
                    </form>
                </div>
                <div class="mensagem">
                    <img  class="imagenContato" src="https://i0.wp.com/givebackcommunity.org/wp-content/uploads/2022/08/contact-us-giveback.jpeg?resize=1024%2C682&ssl=1" alt="imagem" />
                        <div class="contenerCont"> 
                            <h3 class="descricao-contato">Nossos Contatos:</h3>
                            <img class="imagemCarta" src="./message.png" alt="carta"/> 
                            <a class="email" href="#">ashtyn@thegivebackcommunity.org </a>
                            <img class="imagemTelefone" src="./call-back.png" alt="telefone" />
                            <p class="ligar"> Ligue para nós 561-801-3755</p>
                        </div>
                    </div>
                </section>
            </main>
        <footer>
            <div class="logo">  
                <img  class="logoImage" src="../image/logo.webp" alt="logo"/> 
            </div> 
            <div class="ContainerFooter">

                    <p class="social">Nossas Redes Socias:</p>

                    <a class="rede" href="https://www.youtube.com/@thegivebackcommunity3528"><img class="you" src="../image/youtube_4494485.png" alt="YouTube"/> </a>
                    <a class="rede" href="https://www.linkedin.com/company/the-give-back-community/"><img class="in" src="../image/linkedin_4494498.png" alt="linkedin"/> </a>
                </nav>
            </div>
